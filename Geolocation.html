    <div class="container">
        
        <div class="content">
            <h2>Geolocation</h2>
            <p>
                <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
                <div id="map" style="height: 400px;"></div>
                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                <script>
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            const map = L.map('map').setView([lat, lon], 13);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '© OpenStreetMap hozzájárulók'
                            }).addTo(map);
                            L.marker([lat, lon]).addTo(map)
                                .bindPopup('Itt vagy most!')
                                .openPopup();
                        }, function(error) {
                            document.getElementById("map").innerHTML = "Hiba: " + error.message;
                        });
                    } else {
                        document.getElementById("map").innerHTML = "A böngésződ nem támogatja a Geolocation API-t.";
                    }
                </script>
                
            </p>
        </div>
